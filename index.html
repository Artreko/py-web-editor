<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
</head>
<body>
    <h1>Привет мир</h1>
    <table  border="1px" style="border-collapse: collapse;">
        <caption style="text-align: left">Это таблица</caption>
        <colgroup span="4">
            <col style="background-color: red">
            <col span="2">
        </colgroup>
        <thead style="background-color: green">
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>11</td>
            <td>12</td>
            <td>13</td>
        </tr>
        <tr>
            <td>21</td>
            <td>22</td>
            <td>23</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <th colspan="2">Итого</th>
            <td>33</td>
        </tr>
        </tfoot>
    </table>
    <font size="5">Какой-то текст</font>
</body>
</html>
